<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ONG</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <img src="/img/logo.png" alt="Logo ONG">
    </div>

    <div class="right">
      <!-- Botão VOLTAR (NOVO) -->
        <a href="/" class="btn-back">
            <!-- Ícone de seta simples para voltar -->
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
            Voltar
        </a>
      <h1>ÁREA DE LOGIN</h1>
      <h2>Entrar</h2>
      <form id="login-form" method="POST" action="/login">
        <div class="input-box">
          <input type="text" name="username" placeholder="Nome" required>
        </div>
        <div class="input-box">
          <input id="senha" type="password" name="password" placeholder="Senha" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <a href="#" id="forgot-btn">Esqueceu a senha?</a>
      <p id="msg"></p>
      <div id="login-error-message" th:if="${param.error}" style="margin-top: 10px; color: red;">
        Usuário ou senha inválidos. Por favor, tente novamente.
      </div>
    </div>
  </div>

  <!-- Modal de recuperação -->
  <div class="modal-overlay" id="forgot-modal" aria-hidden="true">
    <div class="modal">
      <h2>Recuperar Senha</h2>
      <p>Digite seu e-mail para receber o link de redefinição:</p>
      <input type="email" id="recover-email" placeholder="Seu e-mail">
      <button id="send-recover">Enviar link</button>
      <button class="close-modal">Cancelar</button>
      <p id="recover-msg"></p>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast-container"></div>

  <script src="../js/login.js"></script>
  <script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = document.getElementById('login-error-message');
        
        // 1. Limpeza da URL
        if (urlParams.has('error')) {
            // Se o erro está na URL, o Thymeleaf o exibiu. Limpamos a URL.
            window.history.replaceState({}, document.title, window.location.pathname);
            
        } else if (errorMessage) {
            // 2. FORÇA O ESCONDIMENTO VISUAL
            // Se o erro NÃO está na URL, mas a mensagem ainda está na tela (por causa do cache), 
            // NÓS A ESCONDEMOS.
            errorMessage.style.display = 'none';
        }
    };
</script>
</body>

</html>
